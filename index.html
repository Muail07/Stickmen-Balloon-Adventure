<script>
(() => {
  const wrapper = document.getElementById('gameWrapper');
  let messageDiv = null;

  function showRotateMessage(show) {
    if (show) {
      if (!messageDiv) {
        messageDiv = document.createElement('div');
        messageDiv.id = 'rotateNotice';
        Object.assign(messageDiv.style, {
          position: 'fixed',
          top: 0,
          left: 0,
          right: 0,
          bottom: 0,
          background: 'black',
          color: 'white',
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'center',
          textAlign: 'center',
          fontSize: '20px',
          zIndex: 9999
        });
        messageDiv.innerHTML = 'Please rotate your device to <b>landscape</b> mode ğŸŒ';
        document.body.appendChild(messageDiv);
      }
    } else if (messageDiv) {
      messageDiv.remove();
      messageDiv = null;
    }
  }

  function checkOrientation() {
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (!isMobile) return; // skip on desktop/laptop
    const isPortrait = window.matchMedia("(orientation: portrait)").matches;
    showRotateMessage(isPortrait);
  }

  // Run once and on orientation changes only
  window.addEventListener('orientationchange', checkOrientation);
  window.addEventListener('load', checkOrientation);
})();
</script>
